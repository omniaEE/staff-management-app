version: '3.8'

services:
  db:                        
    image: postgres:16       
    container_name: staff_postgres
    restart: always          
    environment:             
      POSTGRES_USER: postgres   
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: staffdb     
    ports:
      - "5432:5432"          # Expose container port 5432 to host 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data

volumes:
  postgres_data:              # Named volume to store Postgres data persistently
